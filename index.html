<html>
  <head>
    <style>
      
      td {
  border: 1px solid;
        height:12px;
        width:8px;
}
        .Blanco{
          background-color:white;
        }
        .Negro{
          background-color:black;
        }
        

      
      
    </style>
    <script>
      function cargaCuadricula(){
        let tabla;
        let fila;
        let celda;
        tabla = document.getElementById("cuadricula");
        for(i=0 ; i<32 ;i++){
          fila = tabla.insertRow(-1);
          for(j=0 ; j<67 ;j++){
             celda = fila.insertCell(-1);
              celda.addEventListener('click', function () { cambiarFondo(); });
          }
        }
      }
      function  cambiarFondo(evento){
        if(evento.target.className == "Negro"){
           evento.target.className ="Blanco"
           }else{
            evento.target.className ="Negro"
          }
      }
    </script>
  </head>
  
  <body onload="cargaCuadricula()">
    <h1>proba</h1>
    <table id="cuadricula">
      
    </table>
  </body>
</html>
